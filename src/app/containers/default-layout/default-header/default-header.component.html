<!--<c-header [fixed]="true">-->
<ng-container>
  <c-toggler class="d-md-none" cSidebarToggle="sidebar" inHeader="true"></c-toggler>
  <c-toggler class="d-sm-down-none mfs-3" cSidebarToggle="sidebar" id="sidebar-toggler" inHeader="true"></c-toggler>
  <c-header-brand [routerLink]="'/dashboard'" class="d-lg-none">
    <c-icon width="46" height="46" alt="Logo" [use]="'assets/img/brand/coreui-pro.svg#signet'"></c-icon>
  </c-header-brand>

  <!-- header links-->
  <ul class="c-header-nav d-md-down-none">
    <li class="c-header-nav-item px-3" *ngIf="connnected">
      {{network}}
    </li>
    <li class="c-header-nav-item px-3" *ngIf="connnected">
      {{address}}
    </li>
  </ul>

  <!--header dropdowns-->
  <ul class="c-header-nav d-md-down-none" *ngIf="connnected">
    <app-default-header-dropdown-notifications class="d-md-down-none"></app-default-header-dropdown-notifications>
  </ul>

  <!--theme toggler-->
  <c-toggler title="Toggle Light/Dark Mode" class="ml-auto" id="theme-toggler">
    <button [class]="'c-header-toggler'" type="button" (click)="toggleTheme()">
      <c-icon name="cilMoon" size="lg" class="c-d-dark-none"></c-icon>
      <c-icon name="cilSun" size="lg" class="c-d-default-none"></c-icon>
    </button>
  </c-toggler>

  <ul class="c-header-nav" *ngIf="!connnected" [style.marginRight.%]="2">
    <button cButton color="dark" [block]="true">Launch App</button>
  </ul>

  <!--subheader-->
  <c-subheader class="justify-content-between px-3">
    <!--breadcrumbs-->
    <c-breadcrumb class="border-0 m-0 px-0 px-md-3 c-subheader-nav" cBreadcrumbRouter></c-breadcrumb>
  </c-subheader>
  <!--</c-header>-->
</ng-container>
